<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>S4Scope – SAP RFP | IEZU Tech</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    margin:0;
}
header{
    background:#0b5ed7;
    color:#fff;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.container{ padding:20px; }
h2{
    background:#0b5ed7;
    color:#fff;
    padding:12px;
}
.section{
    background:#fff;
    border:1px solid #ccc;
    padding:15px;
    margin-bottom:20px;
}
.company-block{
    position: relative;
    border:1px solid #ccc;
    padding:15px;
    margin-top:20px;
}
.company-grid{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:12px;
}
label{ font-weight:bold; font-size:13px; }
input, select{ width:100%; padding:6px; }
button{
    margin-top:20px;
    padding:10px 20px;
    background:#198754;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:4px;
}
.delete-btn{
    position:absolute;
    top:8px;
    right:8px;
    background:#dc3545;
    padding:4px 8px;
    font-size:12px;
}
table{
    border-collapse:collapse;
    width:100%;
}
th,td{
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}
th{
    background:#0b5ed7;
    color:#fff;
}
footer{
    padding:12px;
    text-align:center;
    font-size:13px;
    color:#666;
    background:#fff;
    border-top:1px solid #ccc;
}
</style>
</head>

<body>

<header>
    <div><strong>S4Scope</strong></div>
    <div>SAP RFP Platformu | <strong>IEZU Tech</strong></div>
</header>

<div class="container">

<!-- ================= BÖLÜM 0 ================= -->
<h2>Bölüm 0 – Mevcut ERP Bilgileri</h2>

<div class="section">
    <label>Mevcut ERP Sistemi</label>
    <select name="existingErp" id="existingErp">
        <option value="">Seçiniz</option>
        <option value="SAP">SAP</option>
        <option value="SAP R3">SAP R/3</option>
        <option value="Oracle">Oracle</option>
        <option value="Logo">Logo</option>
        <option value="Diğer">Diğer</option>
    </select>

    <br><br>

    <label>Geçiş Yaklaşımı</label>
    <select>
        <option value="">Seçiniz</option>
        <option>Greenfield</option>
        <option>Brownfield</option>
        <option>Bluefield / Hibrit</option>
        <option>Henüz karar verilmedi</option>
    </select>
</div>

<!-- ================= BÖLÜM 1 ================= -->
<h2>Bölüm 1 – Şirket Bazlı Genel Bilgiler</h2>

<label>Kaç şirket için RFP doldurulacak?</label>
<input type="number" id="companyCount" min="1" />
<button onclick="createCompanies()">Şirketleri Oluştur</button>

<form id="rfpForm">
    <div id="companies"></div>
</form>

<!-- SADECE SAP İSE GÖRÜNECEK -->
<button id="companyModuleBtn" style="display:none;">
    Şirket – Modül Eşleşmesi
</button>

<div id="companyStructure" style="margin-top:20px;"></div>

</div>

<footer>
© IEZU Tech | S4Scope
</footer>

<script>
/* ================= VERİLER ================= */
const sectorMap = {
  "Ayrık Üretim":["Otomotiv Tedarikçileri","Kiralama & Leasing","Batarya Üreticileri"],
  "Havacılık ve Savunma":["Seviye 2+ Tedarikçiler","OEM Ortaklıkları","Yeni Uzay"],
  "Yüksek Teknoloji":["Ürün Bileşenleri","OEM"],
  "Endüstriyel Üretim":["Bileşen Üreticileri","Makine & Ekipman","Otomasyon"],
  "Hizmet Sektörleri":["Bankacılık","Sigortacılık","BT Hizmetleri"]
};
const sapModules = ["FI","CO","MM","SD","PP","QM","PM","PS"];

/* ================= BÖLÜM 1 ================= */
function createCompanies(){
    const count = Number(companyCount.value);
    const container = document.getElementById("companies");
    container.innerHTML = "";

    for(let i=1;i<=count;i++){
        const div=document.createElement("div");
        div.className="company-block";
        div.innerHTML=`
            <button class="delete-btn" type="button" onclick="this.parentElement.remove()">Sil</button>
            <h3>Şirket ${i}</h3>
            <div class="company-grid">
                <div>
                    <label>Şirket Adı</label>
                    <input>
                </div>
                <div>
                    <label>Ülke</label>
                    <select><option>Türkiye</option><option>Diğer</option></select>
                </div>
                <div>
                    <label>Ana Sektör</label>
                    <select onchange="loadSub(this)">
                        <option value="">Seçiniz</option>
                        ${Object.keys(sectorMap).map(s=>`<option>${s}</option>`).join("")}
                    </select>
                </div>
                <div>
                    <label>Alt Sektör</label>
                    <select></select>
                </div>
                <div>
                    <label>Ana Faaliyet</label>
                    <select>
                        <option>Üretim</option>
                        <option>Ticaret</option>
                        <option>Hizmet</option>
                    </select>
                </div>
            </div>
        `;
        container.appendChild(div);
    }
}

function loadSub(sel){
    const sub=sel.parentElement.nextElementSibling.querySelector("select");
    sub.innerHTML="";
    sectorMap[sel.value]?.forEach(s=>{
        sub.innerHTML+=`<option>${s}</option>`;
    });
}

/* ================= SAP KONTROL ================= */
function toggleCompanyModuleButton(){
    const erp=document.getElementById("existingErp").value;
    document.getElementById("companyModuleBtn").style.display =
        erp==="SAP" ? "inline-block" : "none";
}

document.getElementById("existingErp")
    .addEventListener("change", toggleCompanyModuleButton);
</script>

</body>
</html>
