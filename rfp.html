<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S4Scope – SAP RFP | IEZU Tech</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    padding:0;
    margin:0;
}
header{
    background:#0b5ed7;
    color:#fff;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header .logo{
    font-size:18px;
    font-weight:bold;
}
header .provider{
    font-size:14px;
}
.container{
    padding:20px;
}
h2{
    background:#0b5ed7;
    color:#fff;
    padding:12px;
}
.company-block{
    position: relative; /* Sil butonu için */
    background:#fff;
    border:1px solid #ccc;
    padding:15px;
    margin-top:20px;
}
.company-grid{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:12px;
}
label{
    font-weight:bold;
    font-size:13px;
}
input, select{
    width:100%;
    padding:6px;
}
button{
    margin-top:20px;
    padding:10px 20px;
    background:#198754;
    color:white;
    border:none;
    cursor:pointer;
}
/* Sil butonu */
.delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #dc3545;
    color: white;
    border: none;
    padding: 4px 8px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 4px;
}
footer{
    margin-top:40px;
    padding:12px;
    text-align:center;
    font-size:13px;
    color:#666;
    border-top:1px solid #ccc;
    background:#fff;
}
#companyCount {
    width: 80px;
    padding: 4px;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <div class="logo">S4Scope</div>
    <div class="provider">SAP RFP Platformu | <strong>IEZU Tech</strong></div>
</header>

<div class="container">

<h2>RFP – Bölüm 1: Şirket Bazlı Genel Bilgiler</h2>

<label>Kaç şirket için RFP doldurulacak?</label>
<input type="number" id="companyCount" min="1">

<button onclick="createCompanies()">Şirketleri Oluştur</button>

<form id="rfpForm">
<div id="companies"></div>
</form>

</div>

<footer>
    © IEZU Tech | S4Scope – SAP Scope & RFP Services
</footer>

<script>
const sectorMap = {
  "Ayrık Üretim": [
    "Otomotiv Tedarikçileri",
    "Kiralama & Leasing",
    "Batarya Üreticileri"
  ],
  "Havacılık ve Savunma": [
    "Seviye 2 ve üzeri Tedarikçiler (MRO hariç)",
    "OEM Bağlı Ortaklıkları",
    "Yeni Uzay Üretimi ve Gelişmiş Hava Mobilitesi"
  ],
  "Yüksek Teknoloji": [
    "Ürün Bileşenleri",
    "OEM"
  ],
  "Endüstriyel Üretim": [
    "Bileşen Üreticileri",
    "Endüstriyel ve Ticari Makine & Ekipman",
    "Otomasyon ve Kontrol Çözümleri"
  ],
  "Tüketici Endüstrileri": [
    "Tarım ve Gıda",
    "Tüketici Ürünleri",
    "Perakende",
    "Toptan Dağıtım"
  ],
  "Enerji ve Doğal Kaynaklar": [
    "Değirmen ve Madencilik",
    "Yapı Malzemeleri, Metaller, Kağıt ve Ambalaj",
    "Tekstil / Madencilik Hizmetleri / Genel Madencilik",
    "Kimya",
    "Petrol, Gaz ve Enerji",
    "Kamu Hizmetleri (Utilities)"
  ],
  "Hizmet Sektörleri": [
    "Bankacılık",
    "İnşaat ve Gayrimenkul",
    "Sigortacılık",
    "Yüksek Teknoloji Yazılım",
    "Medya",
    "Profesyonel Hizmetler",
    "Telekomünikasyon",
    "Seyahat ve Ulaştırma"
  ],
  "Kamu Hizmetleri Sektörleri": [
    "Kamu Sektörü",
    "Eğitim ve Araştırma"
  ]
};

function createCompanies(){
    const count = parseInt(document.getElementById("companyCount").value, 10);
    if (isNaN(count) || count < 1) {
        alert("Lütfen 1 veya daha fazla pozitif bir sayı giriniz.");
        return;
    }

    const container = document.getElementById("companies");
    container.innerHTML = "";

    for(let i=1; i<=count; i++){
        container.innerHTML += `
        <div class="company-block">
            <button class="delete-btn" onclick="deleteCompany(this)">Sil</button>
            <h3>Şirket ${i}</h3>

            <div class="company-grid">

                <div>
                    <label>Şirket Adı</label>
                    <input type="text" name="companyName_${i}" required>
                </div>

                <div>
                    <label>Ülke</label>
                    <select name="country_${i}" required>
                      <option value="">Seçiniz</option>
                      <option>Türkiye</option>
                      <option>Almanya</option>
                      <option>İngiltere</option>
                      <option>ABD</option>
                      <option>Fransa</option>
                      <option>İtalya</option>
                      <option>İspanya</option>
                      <option>Hollanda</option>
                      <option>Çin</option>
                      <option>Japonya</option>
                      <option>Güney Kore</option>
                      <option>Hindistan</option>
                      <option>Rusya</option>
                      <option>Kanada</option>
                      <option>Avustralya</option>
                      <option>Brezilya</option>
                      <option>Meksika</option>
                      <option>Güney Afrika</option>
                      <option>Suudi Arabistan</option>
                      <option>Birleşik Arap Emirlikleri</option>
                      <option>Diğer</option>
                    </select>
                </div>

                <div>
                    <label>Ana Sektör</label>
                    <select name="mainSector_${i}" 
                            onchange="loadSubSectors(${i}, this.value)" required>
                        <option value="">Seçiniz</option>
                        ${Object.keys(sectorMap).map(s=>`<option>${s}</option>`).join("")}
                    </select>
                </div>

                <div>
                    <label>Alt Sektör</label>
                    <select name="subSector_${i}" id="subSector_${i}" required>
                        <option value="">Önce Ana Sektör Seçiniz</option>
                    </select>
                </div>

                <div>
                    <label>Ana Faaliyet Türü</label>
                    <select name="activity_${i}" required>
                        <option value="">Seçiniz</option>
                        <option>Üretim</option>
                        <option>Montaj</option>
                        <option>Ticaret</option>
                        <option>Hizmet</option>
                        <option>Proje Bazlı</option>
                        <option>Karma</option>
                    </select>
                </div>

            </div>
        </div>`;
    }
}

function loadSubSectors(index, sector){
    const subSelect = document.getElementById(`subSector_${index}`);
    subSelect.innerHTML = `<option value="">Seçiniz</option>`;

    if(!sectorMap[sector]) return;

    sectorMap[sector].forEach(sub=>{
        const opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subSelect.appendChild(opt);
    });
}

function deleteCompany(button){
    // button: sil butonuna tıklanan <button>
    // onun parentNode: .company-block div'i
    const companyBlock = button.parentNode;
    companyBlock.remove();
}

// Enter tuşu ile createCompanies fonksiyonunu çalıştırmak için:
document.getElementById("companyCount").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        event.preventDefault(); // formun submit olmasını engelle
        createCompanies();
    }
});
</script>

</body>
</html>
