<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>S4Scope – RFP | Bölüm 1</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
        h2 { background:#0b5ed7; color:white; padding:10px; }
        .company-block {
            background:white;
            border:1px solid #ccc;
            padding:15px;
            margin-bottom:20px;
        }
        label { display:block; margin-top:10px; font-weight:bold; }
        input, select {
            width:100%;
            padding:6px;
            margin-top:4px;
        }
        button {
            margin-top:20px;
            padding:10px 20px;
            background:#198754;
            color:white;
            border:none;
            cursor:pointer;
        }
    </style>
</head>
<body>

<h2>RFP – Bölüm 1: Şirket Bazlı Genel Bilgiler</h2>

<label>Kaç şirket için RFP doldurulacak?</label>
<input type="number" id="companyCount" min="1">

<button onclick="createCompanies()">Devam Et</button>

<form id="rfpForm">

<div id="companies"></div>

</form>

<script>
function createCompanies() {
    const count = document.getElementById("companyCount").value;
    const container = document.getElementById("companies");
    container.innerHTML = "";

    for (let i = 1; i <= count; i++) {
        container.innerHTML += `
        <div class="company-block">
            <h3>Şirket ${i}</h3>

            <label>Şirket Kodu</label>
            <input type="text" name="companyCode_${i}" required>

            <label>Şirket Adı</label>
            <input type="text" name="companyName_${i}" required>

            <label>Ülke</label>
            <select name="country_${i}" required>
                <option value="">Seçiniz</option>
                <option>Türkiye</option>
                <option>Almanya</option>
                <option>İngiltere</option>
                <option>ABD</option>
                <option>Diğer</option>
            </select>

            <label>Ana Sektör</label>
            <select name="mainSector_${i}" required>
                <option value="">Seçiniz</option>

                <!-- ⚠️ BURAYA SENİN VERDİĞİN ANA SEKTÖR LİSTESİNİ
                     AYNEN, HİÇ DEĞİŞTİRMEDEN YAPIŞTIR -->

            </select>

            <label>Alt Sektör</label>
            <select name="subSector_${i}" required>
                <option value="">Seçiniz</option>

                <!-- ⚠️ BURAYA SENİN VERDİĞİN ALT SEKTÖR LİSTELERİNİ
                     AYNEN, HİÇ DEĞİŞTİRMEDEN YAPIŞTIR -->

            </select>

            <label>Ana Faaliyet Türü</label>
            <select name="activity_${i}" required>
                <option value="">Seçiniz</option>
                <option>Üretim</option>
                <option>Montaj</option>
                <option>Ticaret</option>
                <option>Hizmet</option>
                <option>Proje Bazlı</option>
                <option>Karma</option>
            </select>

        </div>
        `;
    }
}
</script>

</body>
</html>
