<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>S4Scope – SAP RFP | IEZU Tech</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    padding:0;
    margin:0;
}
header{
    background:#0b5ed7;
    color:#fff;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header .logo{
    font-size:18px;
    font-weight:bold;
}
header .provider{
    font-size:14px;
}
.container{
    padding:20px;
}
h2{
    background:#0b5ed7;
    color:#fff;
    padding:12px;
}
.company-block{
    position: relative;
    background:#fff;
    border:1px solid #ccc;
    padding:15px;
    margin-top:20px;
}
.company-grid{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:12px;
}
label{
    font-weight:bold;
    font-size:13px;
}
input, select{
    width:100%;
    padding:6px;
}
button{
    margin-top:20px;
    padding:10px 20px;
    background:#198754;
    color:white;
    border:none;
    cursor:pointer;
}
.delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #dc3545;
    color: white;
    border: none;
    padding: 4px 8px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 4px;
}
footer{
    margin-top:40px;
    padding:12px;
    text-align:center;
    font-size:13px;
    color:#666;
    border-top:1px solid #ccc;
    background:#fff;
}
#companyCount {
    width: 80px;
    padding: 4px;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <div class="logo">S4Scope</div>
    <div class="provider">SAP RFP Platformu | <strong>IEZU Tech</strong></div>
</header>

<div class="container">

<h2>RFP – Bölüm 1: Şirket Bazlı Genel Bilgiler</h2>

<label>Kaç şirket için RFP doldurulacak?</label>
<input type="number" id="companyCount" min="1" />

<button onclick="createCompanies()">Şirketleri Oluştur</button>

<form id="rfpForm">
<div id="companies"></div>
</form>

</div>

<footer>
    © IEZU Tech | S4Scope – SAP Scope & RFP Services
</footer>

<script>
const sectorMap = {
  "Ayrık Üretim": [
    "Otomotiv Tedarikçileri",
    "Kiralama & Leasing",
    "Batarya Üreticileri"
  ],
  "Havacılık ve Savunma": [
    "Seviye 2 ve üzeri Tedarikçiler (MRO hariç)",
    "OEM Bağlı Ortaklıkları",
    "Yeni Uzay Üretimi ve Gelişmiş Hava Mobilitesi"
  ],
  "Yüksek Teknoloji": [
    "Ürün Bileşenleri",
    "OEM"
  ],
  "Endüstriyel Üretim": [
    "Bileşen Üreticileri",
    "Endüstriyel ve Ticari Makine & Ekipman",
    "Otomasyon ve Kontrol Çözümleri"
  ],
  "Tüketici Endüstrileri": [
    "Tarım ve Gıda",
    "Tüketici Ürünleri",
    "Perakende",
    "Toptan Dağıtım"
  ],
  "Enerji ve Doğal Kaynaklar": [
    "Değirmen ve Madencilik",
    "Yapı Malzemeleri, Metaller, Kağıt ve Ambalaj",
    "Tekstil / Madencilik Hizmetleri / Genel Madencilik",
    "Kimya",
    "Petrol, Gaz ve Enerji",
    "Kamu Hizmetleri (Utilities)"
  ],
  "Hizmet Sektörleri": [
    "Bankacılık",
    "İnşaat ve Gayrimenkul",
    "Sigortacılık",
    "Yüksek Teknoloji Yazılım",
    "Medya",
    "Profesyonel Hizmetler",
    "Telekomünikasyon",
    "Seyahat ve Ulaştırma"
  ],
  "Kamu Hizmetleri Sektörleri": [
    "Kamu Sektörü",
    "Eğitim ve Araştırma"
  ]
};

function createCompanies(){
    const count = parseInt(document.getElementById("companyCount").value, 10);
    if (isNaN(count) || count < 1) {
        alert("Lütfen 1 veya daha fazla pozitif bir sayı giriniz.");
        return;
    }

    const container = document.getElementById("companies");
    container.innerHTML = "";

    for(let i=1; i<=count; i++){
        // company-block div oluşturuyoruz
        const companyDiv = document.createElement("div");
        companyDiv.className = "company-block";

        // Sil butonu
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Sil";
        deleteBtn.type = "button";
        deleteBtn.onclick = () => {
            companyDiv.remove();
        };
        companyDiv.appendChild(deleteBtn);

        // Başlık
        const h3 = document.createElement("h3");
        h3.textContent = `Şirket ${i}`;
        companyDiv.appendChild(h3);

        // company-grid div
        const gridDiv = document.createElement("div");
        gridDiv.className = "company-grid";

        // Şirket Adı
        const div1 = document.createElement("div");
        const label1 = document.createElement("label");
        label1.textContent = "Şirket Adı";
        const input1 = document.createElement("input");
        input1.name = `companyName_${i}`;
        input1.required = true;
        input1.type = "text";
        div1.appendChild(label1);
        div1.appendChild(input1);

        // Ülke
        const div2 = document.createElement("div");
        const label2 = document.createElement("label");
        label2.textContent = "Ülke";
        const select2 = document.createElement("select");
        select2.name = `country_${i}`;
        select2.required = true;
        const countries = ["", "Türkiye","Almanya","İngiltere","ABD","Fransa","İtalya","İspanya","Hollanda","Çin","Japonya","Güney Kore","Hindistan","Rusya","Kanada","Avustralya","Brezilya","Meksika","Güney Afrika","Suudi Arabistan","Birleşik Arap Emirlikleri","Diğer"];
        countries.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c;
            opt.textContent = c === "" ? "Seçiniz" : c;
            select2.appendChild(opt);
        });
        div2.appendChild(label2);
        div2.appendChild(select2);

        // Ana Sektör
        const div3 = document.createElement("div");
        const label3 = document.createElement("label");
        label3.textContent = "Ana Sektör";
        const select3 = document.createElement("select");
        select3.name = `mainSector_${i}`;
        select3.required = true;
        select3.innerHTML = `<option value="">Seçiniz</option>` + 
            Object.keys(sectorMap).map(s=>`<option>${s}</option>`).join("");
        select3.onchange = () => loadSubSectors(i, select3.value);
        div3.appendChild(label3);
        div3.appendChild(select3);

        // Alt Sektör
        const div4 = document.createElement("div");
        const label4 = document.createElement("label");
        label4.textContent = "Alt Sektör";
        const select4 = document.createElement("select");
        select4.name = `subSector_${i}`;
        select4.id = `subSector_${i}`;
        select4.required = true;
        select4.innerHTML = `<option value="">Önce Ana Sektör Seçiniz</option>`;
        div4.appendChild(label4);
        div4.appendChild(select4);

        // Ana Faaliyet Türü
        const div5 = document.createElement("div");
        const label5 = document.createElement("label");
        label5.textContent = "Ana Faaliyet Türü";
        const select5 = document.createElement("select");
        select5.name = `activity_${i}`;
        select5.required = true;
        select5.innerHTML = `
            <option value="">Seçiniz</option>
            <option>Üretim</option>
            <option>Montaj</option>
            <option>Ticaret</option>
            <option>Hizmet</option>
            <option>Proje Bazlı</option>
            <option>Karma</option>
        `;
        div5.appendChild(label5);
        div5.appendChild(select5);

        // grid içine ekle
        [div1, div2, div3, div4, div5].forEach(d => gridDiv.appendChild(d));
        companyDiv.appendChild(gridDiv);

        container.appendChild(companyDiv);
    }
}

function loadSubSectors(index, sector){
    const subSelect = document.getElementById(`subSector_${index}`);
    subSelect.innerHTML = `<option value="">Seçiniz</option>`;

    if(!sectorMap[sector]) return;

    sectorMap[sector].forEach(sub=>{
        const opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subSelect.appendChild(opt);
    });
}

// Enter tuşu ile createCompanies fonksiyonunu çalıştırmak için:
document.getElementById("companyCount").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        createCompanies();
    }
});
</script>

</body>
</html>
