<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>S4Scope – SAP RFP | IEZU Tech</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    margin:0;
}
header{
    background:#0b5ed7;
    color:#fff;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.container{
    padding:20px;
}
.section{
    background:#fff;
    border:1px solid #ccc;
    margin-top:20px;
    padding:20px;
}
.section-title{
    background:#0b5ed7;
    color:#fff;
    padding:12px;
    margin:-20px -20px 20px -20px;
    font-size:18px;
}
.form-group{
    margin-bottom:15px;
}
label{
    font-weight:bold;
    font-size:13px;
    display:block;
    margin-bottom:5px;
}
input, select{
    width:100%;
    padding:6px;
    box-sizing:border-box;
}
button{
    padding:10px 20px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    font-size:14px;
}
.btn-primary{ background:#0b5ed7; color:#fff; }
.btn-success{ background:#198754; color:#fff; }
.btn-danger{ background:#dc3545; color:#fff; }

.company-block{
    position:relative;
    border:1px solid #ccc;
    padding:15px;
    margin-top:20px;
}
.company-grid{
    display:grid;
    grid-template-columns: repeat(5,1fr);
    gap:12px;
}
.delete-btn{
    position:absolute;
    top:8px;
    right:8px;
    font-size:12px;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}
th,td{
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}
th{
    background:#0b5ed7;
    color:#fff;
}
footer{
    margin-top:40px;
    padding:12px;
    text-align:center;
    font-size:13px;
    color:#666;
    border-top:1px solid #ccc;
    background:#fff;
}
.hidden{ display:none; }
</style>
</head>

<body>

<header>
    <div><strong>S4Scope</strong></div>
    <div>SAP RFP Platformu | <strong>IEZU Tech</strong></div>
</header>

<div class="container">

<!-- ===================== BÖLÜM 0 ===================== -->
<label>Mevcut ERP Sistemi</label>
<select id="existingErp">
    <option value="">Seçiniz</option>
    <option value="SAP">SAP</option>
    <option value="Oracle">Oracle</option>
    <option value="Logo">Logo</option>
    <option value="Diğer">Diğer</option>
</select>

<br><br>

<div id="sapModelArea" style="display:none;">
    <label>SAP Modeli</label>
    <select id="sapModel">
        <option value="">Seçiniz</option>
        <option>S/4HANA OnPremise</option>
        <option>S/4HANA Pbulic Cloud</option>
        <option>S/4HANA Private Cloud</option>
        <option>ECC</option>
        <option>R/3</option>
    </select>

    <div id="sapVersionArea" style="display:none;">
        <label>SAP Versiyonu</label>
        <input type="text" placeholder="Örn: 1909, 2021 FPS02">
    </div>

    <br>

    <label>Geçiş Yaklaşımı</label>
    <select>
        <option value="">Seçiniz</option>
        <option>Greenfield</option>
        <option>Brownfield</option>
        <option>Bluefield / Hibrit</option>
        <option>Henüz karar verilmedi</option>
    </select>
</div>

<br>
<button onclick="goToSection1()">Kaydet ve Devam Et</button>

<!-- ===================== BÖLÜM 1 ===================== -->
<div class="section hidden" id="section1">
    <div class="section-title">Bölüm 1 – Şirket Bazlı Genel Bilgiler</div>

    <label>Kaç şirket için RFP doldurulacak?</label>
    <input type="number" id="companyCount" min="1" />
    <br><br>

    <button onclick="createCompanies()">Şirketleri Oluştur</button>
    <button class="btn-success" onclick="addCompany()">Şirket Ekle</button>

    <div id="companies"></div>

    <br>
    <button class="btn-success" onclick="saveCompanies()">Şirket Bilgilerini Kaydet</button>

    <br><br>
    <button class="btn-primary hidden" id="moduleBtn" onclick="showStructure()">Şirket – Modül Eşleşmesi</button>

    <div id="companyStructure"></div>
</div>

</div>

<footer>
© IEZU Tech | S4Scope – SAP Scope & RFP Services
</footer>

<script>
const sectorMap = {
  "Kesikli Üretim": ["Otomotiv Tedarikçileri","Kiralama & Leasing","Batarya Üreticileri"],
  "Havacılık ve Savunma": ["Seviye 2 ve üzeri Tedarikçiler","OEM Bağlı Ortaklıkları"],
  "Endüstriyel Üretim": ["Bileşen Üreticileri","Makine & Ekipman"]
      };
const sapModules = ["FI","CO","MM","SD","PP","QM","PM","PS"];

let companyIndex = 0;
let savedCompanies = [];

function addCompany(){
    companyIndex++;
    const c = document.createElement("div");
    c.className="company-block";
    c.innerHTML=`
        <button class="btn-danger delete-btn" onclick="this.parentElement.remove()">Sil</button>
        <h3>Şirket ${companyIndex}</h3>
        <div class="company-grid">
            <div>
                <label>Şirket Adı</label>
                <input type="text" class="company-name">
            </div>
            <div>
                <label>Ülke</label>
                <select>
                  <option>Türkiye</option>
                    <option>Almanya</option>
                    <option>ABD</option>
            </div>
            <div>
                <label>Ana Sektör</label>
                <select><option>Kesikli Üretim</option></select>
            </div>
            <div>
               <label>Ana Sektör</label>
                <select onchange="loadSub(this)">
                    <option></option>
                    ${Object.keys(sectorMap).map(s=>`<option>${s}</option>`).join("")}
                </select>
            </div>
            <div>
                <label>Alt Sektör</label>
                <select></select>
            </div>
            <div>
                <label>Ana Faaliyet</label>
                <select>
                    <option>Üretim</option>
                    <option>Hizmet</option>
                    <option>Proje</option>
            </div>
        </div>`;
    document.getElementById("companies").appendChild(c);
}
function loadSub(sel){
    const sector = sel.value;
    const sub = sel.parentElement.nextElementSibling.querySelector("select");
    sub.innerHTML = "";
    (sectorMap[sector]||[]).forEach(s=>{
        sub.innerHTML += `<option>${s}</option>`;
        
function createCompanies(){
    const count = parseInt(companyCount.value);
    if(!count) return;
    companies.innerHTML="";
    companyIndex=0;
    for(let i=0;i<count;i++) addCompany();
}

function saveCompanies(){
    savedCompanies = [];
    document.querySelectorAll(".company-name").forEach(i=>{
        if(i.value) savedCompanies.push(i.value);
    });
    if(savedCompanies.length===0){
        alert("En az bir şirket adı girilmeli");
        return;
    }
    document.getElementById("moduleBtn").classList.remove("hidden");
}

function showStructure(){
    let html="<table><tr><th>Şirket</th>";
    sapModules.forEach(m=>html+=`<th>${m}</th>`);
    html+="</tr>";
    savedCompanies.forEach(n=>{
        html+=`<tr><td>${n}</td>`;
        sapModules.forEach(()=>html+="<td><input type='checkbox'></td>");
        html+="</tr>";
    });
    html+="</table>";
    companyStructure.innerHTML=html;
}

function goToSection1(){
    section1.classList.remove("hidden");
}

existingErp.addEventListener("change",()=>{
    const isSAP = existingErp.value==="SAP";
    sapModelArea.style.display = isSAP?"block":"none";
    sapVersionArea.style.display = isSAP?"block":"none";
});
</script>

</body>
</html>
