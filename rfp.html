<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>S4Scope – SAP RFP | IEZU Tech</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    padding:0;
    margin:0;
}
header{
    background:#0b5ed7;
    color:#fff;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header .logo{
    font-size:18px;
    font-weight:bold;
}
header .provider{
    font-size:14px;
}
.container{
    padding:20px;
}
h2{
    background:#0b5ed7;
    color:#fff;
    padding:12px;
}
.company-block{
    position: relative;
    background:#fff;
    border:1px solid #ccc;
    padding:15px;
    margin-top:20px;
}
.company-grid{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:12px;
}
label{
    font-weight:bold;
    font-size:13px;
}
input, select{
    width:100%;
    padding:6px;
    box-sizing: border-box;
}
button{
    margin-top:20px;
    padding:10px 20px;
    background:#198754;
    color:white;
    border:none;
    cursor:pointer;
    border-radius: 4px;
    font-size: 14px;
}
.delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #dc3545;
    color: white;
    border: none;
    padding: 4px 8px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 4px;
}
footer{
    margin-top:40px;
    padding:12px;
    text-align:center;
    font-size:13px;
    color:#666;
    border-top:1px solid #ccc;
    background:#fff;
}
#companyCount {
    width: 80px;
    padding: 4px;
    font-size: 14px;
}
table {
    border-collapse: collapse;
    width: 100%;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
}
th {
    background-color: #0b5ed7;
    color: white;
    text-align: center;
}
td {
    text-align: center;
}
td:first-child {
    text-align: left;
    font-weight: bold;
}
#showStructureBtn {
    background-color: #0b5ed7;
}
</style>
</head>
<body>

<header>
    <div class="logo">S4Scope</div>
    <div class="provider">SAP RFP Platformu | <strong>IEZU Tech</strong></div>
</header>

<div class="container">

<h2>RFP – Bölüm 1: Şirket Bazlı Genel Bilgiler</h2>

<label>Kaç şirket için RFP doldurulacak?</label>
<input type="number" id="companyCount" min="1" />
<br>
<button onclick="createCompanies()">Şirketleri Oluştur</button>

<form id="rfpForm">
    <div id="companies"></div>

    <!-- GRUP RAPORLAMA -->
    <div class="company-block">
        <h3>Grup Raporlama</h3>
        <label>Şirketler için grup raporlama yapılacak mı?</label>
        <select id="groupReporting" onchange="saveGroupReporting()">
            <option value="">Seçiniz</option>
            <option value="Evet">Evet</option>
            <option value="Hayır">Hayır</option>
        </select>
    </div>
</form>

<button id="showStructureBtn">Şirket Yapılanmasını Göster</button>

<div id="companyStructure" style="margin-top:20px; overflow-x:auto;"></div>

</div>

<footer>
    © IEZU Tech | S4Scope – SAP Scope & RFP Services
</footer>

<script>
const sectorMap = {
  "Ayrık Üretim": ["Otomotiv Tedarikçileri","Kiralama & Leasing","Batarya Üreticileri"],
  "Havacılık ve Savunma": ["Seviye 2+ Tedarikçiler","OEM Bağlı Ortaklıkları","Yeni Uzay"],
  "Yüksek Teknoloji": ["Ürün Bileşenleri","OEM"],
  "Endüstriyel Üretim": ["Bileşen Üreticileri","Makine & Ekipman","Otomasyon"],
  "Tüketici Endüstrileri": ["Tarım ve Gıda","Tüketici Ürünleri","Perakende"],
  "Enerji ve Doğal Kaynaklar": ["Kimya","Petrol & Gaz","Utilities"],
  "Hizmet Sektörleri": ["Bankacılık","Telekom","Profesyonel Hizmetler"],
  "Kamu Hizmetleri": ["Kamu","Eğitim"]
};

const sapModules = ["FI","CO","MM","SD","PP","QM","PM","WM","HR","PS"];
const STORAGE_KEY = "s4scopeRfpData";
const GROUP_REPORTING_KEY = "s4scopeGroupReporting";

function saveGroupReporting(){
    localStorage.setItem(
        GROUP_REPORTING_KEY,
        document.getElementById("groupReporting").value
    );
}

function saveDataToStorage(){
    const companies = [];
    document.querySelectorAll(".company-block[data-company]").forEach(block=>{
        companies.push({
            name: block.querySelector("input")?.value || ""
        });
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(companies));
}

function createCompanies(){
    const count = parseInt(document.getElementById("companyCount").value);
    if(!count || count < 1) return alert("Geçerli sayı giriniz");

    const container = document.getElementById("companies");
    container.innerHTML = "";

    for(let i=1;i<=count;i++){
        const div = document.createElement("div");
        div.className = "company-block";
        div.dataset.company = i;

        div.innerHTML = `
            <button class="delete-btn" type="button" onclick="this.parentElement.remove()">Sil</button>
            <h3>Şirket ${i}</h3>
            <label>Şirket Adı</label>
            <input type="text" />
        `;
        container.appendChild(div);
    }
}

document.getElementById("showStructureBtn").onclick = ()=>{
    const companies = [...document.querySelectorAll(".company-block[data-company] input")]
        .map((i,idx)=>i.value || `Şirket ${idx+1}`);

    if(companies.length === 0) return alert("Şirket yok");

    const table = document.createElement("table");
    table.innerHTML = `
        <thead>
            <tr>
                <th>Şirket / Modül</th>
                ${sapModules.map(m=>`<th>${m}</th>`).join("")}
            </tr>
        </thead>
        <tbody>
            ${companies.map(c=>`
                <tr>
                    <td>${c}</td>
                    ${sapModules.map(()=>`<td><input type="checkbox"></td>`).join("")}
                </tr>`).join("")}
        </tbody>
    `;
    document.getElementById("companyStructure").innerHTML = "";
    document.getElementById("companyStructure").appendChild(table);
};

window.onload = ()=>{
    const grp = localStorage.getItem(GROUP_REPORTING_KEY);
    if(grp) document.getElementById("groupReporting").value = grp;
};
</script>

</body>
</html>
