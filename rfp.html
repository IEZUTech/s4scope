<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>S4Scope – SAP RFP | IEZU Tech</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    margin:0;
}
header{
    background:#0b5ed7;
    color:#fff;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.container{
    padding:20px;
}
h2{
    background:#0b5ed7;
    color:#fff;
    padding:12px;
}
.section{
    background:#fff;
    border:1px solid #ccc;
    padding:20px;
    margin-top:20px;
}
label{
    font-weight:bold;
    display:block;
    margin-top:14px;
}
input, select{
    width:100%;
    padding:6px;
    margin-top:6px;
}
button{
    margin-top:20px;
    padding:10px 20px;
    background:#198754;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:4px;
}
.hidden{
    display:none;
}
.company-block{
    position:relative;
    border:1px solid #ccc;
    padding:15px;
    margin-top:20px;
    background:#fff;
}
.company-grid{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:12px;
}
.delete-btn{
    position:absolute;
    top:8px;
    right:8px;
    background:#dc3545;
    color:white;
    border:none;
    padding:4px 8px;
    cursor:pointer;
}
table{
    width:100%;
    border-collapse:collapse;
}
th, td{
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}
th{
    background:#0b5ed7;
    color:white;
}
footer{
    margin-top:40px;
    padding:12px;
    text-align:center;
    font-size:13px;
    color:#666;
    border-top:1px solid #ccc;
    background:#fff;
}
</style>
</head>

<body>

<header>
    <div><strong>S4Scope</strong></div>
    <div>SAP RFP Platformu | IEZU Tech</div>
</header>

<div class="container">

<!-- ===================== -->
<!-- BÖLÜM 0 -->
<!-- ===================== -->
<h2>Bölüm 0 – Mevcut ERP ve Dönüşüm Yaklaşımı</h2>

<div class="section" id="section0">

<label>Mevcut ERP Sistemi</label>
<select id="erpSystem">
    <option value="">Seçiniz</option>
    <option>SAP</option>
    <option>Oracle</option>
    <option>Microsoft Dynamics</option>
    <option>IFS</option>
    <option>Logo / Netsis</option>
    <option>Diğer</option>
</select>

<label>SAP Modeli (SAP ise)</label>
<select id="sapModel">
    <option value="">Seçiniz</option>
    <option>SAP R/3</option>
    <option>SAP ECC</option>
    <option>S/4HANA On-Premise</option>
    <option>S/4HANA Cloud</option>
</select>

<label>Geçiş Yaklaşımı</label>
<select id="conversion">
    <option value="">Seçiniz</option>
    <option>Greenfield</option>
    <option>Brownfield</option>
    <option>Bluefield / Hibrit</option>
    <option>Henüz karar verilmedi</option>
</select>

<button onclick="goSection1()">Kaydet ve Devam Et</button>

</div>

<!-- ===================== -->
<!-- BÖLÜM 1 (AYNEN KORUNDU) -->
<!-- ===================== -->
<h2 class="hidden" id="section1Title">Bölüm 1 – Şirket Bazlı Genel Bilgiler</h2>

<div class="section hidden" id="section1">

<label>Grup Raporlama olacak mı?</label>
<label><input type="radio" name="groupReporting" value="yes"> Evet</label>
<label><input type="radio" name="groupReporting" value="no"> Hayır</label>

<label>Kaç şirket için RFP doldurulacak?</label>
<input type="number" id="companyCount" min="1">

<button onclick="createCompanies()">Şirketleri Oluştur</button>

<div id="companies"></div>

<button onclick="showStructure()">Şirket Yapılanmasını Göster</button>
<div id="companyStructure" style="margin-top:20px;"></div>

</div>

</div>

<footer>
© IEZU Tech | S4Scope – SAP Scope & RFP Services
</footer>

<script>
function goSection1(){
    document.getElementById("section0").classList.add("hidden");
    document.getElementById("section1").classList.remove("hidden");
    document.getElementById("section1Title").classList.remove("hidden");
}

const sectorMap = {
  "Ayrık Üretim":["Otomotiv Tedarikçileri","Kiralama & Leasing","Batarya Üreticileri"],
  "Havacılık ve Savunma":["Seviye 2+ Tedarikçiler","OEM Bağlı Ortaklıkları","Yeni Uzay"],
  "Yüksek Teknoloji":["Ürün Bileşenleri","OEM"],
  "Endüstriyel Üretim":["Bileşen Üreticileri","Makine & Ekipman","Otomasyon"],
  "Hizmet Sektörleri":["Bankacılık","Sigorta","Telekom","Profesyonel Hizmetler"]
};

const sapModules=["FI","CO","MM","SD","PP","QM","PM","WM","HR","PS"];

function createCompanies(){
    const count=parseInt(companyCount.value);
    if(!count||count<1){alert("Geçerli sayı gir");return;}
    companies.innerHTML="";
    for(let i=1;i<=count;i++){
        const div=document.createElement("div");
        div.className="company-block";
        div.innerHTML=`
        <button class="delete-btn" onclick="this.parentElement.remove()">Sil</button>
        <h3>Şirket ${i}</h3>
        <div class="company-grid">
            <div><label>Şirket Adı</label><input></div>
            <div><label>Ülke</label><input></div>
            <div><label>Ana Sektör</label>
                <select onchange="loadSub(this,${i})">
                    <option></option>
                    ${Object.keys(sectorMap).map(s=>`<option>${s}</option>`).join("")}
                </select>
            </div>
            <div><label>Alt Sektör</label>
                <select id="sub_${i}"><option></option></select>
            </div>
            <div><label>Ana Faaliyet</label>
                <select>
                    <option>Üretim</option>
                    <option>Montaj</option>
                    <option>Ticaret</option>
                    <option>Hizmet</option>
                    <option>Karma</option>
                </select>
            </div>
        </div>`;
        companies.appendChild(div);
    }
}

function loadSub(sel,i){
    const sub=document.getElementById("sub_"+i);
    sub.innerHTML="<option></option>";
    (sectorMap[sel.value]||[]).forEach(s=>{
        const o=document.createElement("option");
        o.textContent=s;
        sub.appendChild(o);
    });
}

function showStructure(){
    const names=[...document.querySelectorAll(".company-block h3")].map(h=>h.textContent);
    let html="<table><tr><th>Şirket</th>"+sapModules.map(m=>`<th>${m}</th>`).join("")+"</tr>";
    names.forEach(n=>{
        html+=`<tr><td>${n}</td>`+sapModules.map(()=>"<td><input type='checkbox'></td>").join("")+"</tr>";
    });
    html+="</table>";
    companyStructure.innerHTML=html;
}
</script>

</body>
</html>
