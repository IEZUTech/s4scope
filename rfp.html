<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>S4Scope – SAP RFP | IEZU Tech</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
    padding:0;
    margin:0;
}
header{
    background:#0b5ed7;
    color:#fff;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header .logo{
    font-size:18px;
    font-weight:bold;
}
header .provider{
    font-size:14px;
}
.container{
    padding:20px;
}
h2{
    background:#0b5ed7;
    color:#fff;
    padding:12px;
}
.company-block{
    position: relative;
    background:#fff;
    border:1px solid #ccc;
    padding:15px;
    margin-top:20px;
}
.company-grid{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:12px;
}
label{
    font-weight:bold;
    font-size:13px;
}
input, select{
    width:100%;
    padding:6px;
    box-sizing: border-box;
}
button{
    margin-top:20px;
    padding:10px 20px;
    background:#198754;
    color:white;
    border:none;
    cursor:pointer;
    border-radius: 4px;
    font-size: 14px;
}
.delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #dc3545;
    color: white;
    border: none;
    padding: 4px 8px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 4px;
}
footer{
    margin-top:40px;
    padding:12px;
    text-align:center;
    font-size:13px;
    color:#666;
    border-top:1px solid #ccc;
    background:#fff;
}
.radio-box{
    background:#fff;
    border:1px solid #ccc;
    padding:15px;
    margin-top:20px;
}
.radio-box label{
    font-weight:normal;
    margin-right:20px;
}
table {
    border-collapse: collapse;
    width: 100%;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
}
th {
    background-color: #0b5ed7;
    color: white;
}
</style>
</head>

<body>

<header>
    <div class="logo">S4Scope</div>
    <div class="provider">SAP RFP Platformu | <strong>IEZU Tech</strong></div>
</header>

<div class="container">

<h2>Bölüm 1 – Şirket Bazlı Genel Bilgiler</h2>

<label>Kaç şirket için RFP doldurulacak?</label>
<input type="number" id="companyCount" min="1" />
<br>
<button onclick="createCompanies()">Şirketleri Oluştur</button>

<form id="rfpForm">
    <div id="companies"></div>
</form>

<!-- GRUP RAPORLAMA SORUSU -->
<div class="radio-box">
    <label><strong>Grup raporlama olacak mı?</strong></label><br><br>
    <label>
        <input type="radio" name="groupReporting" value="Evet" onchange="saveGroupReporting()"> Evet
    </label>
    <label>
        <input type="radio" name="groupReporting" value="Hayır" onchange="saveGroupReporting()"> Hayır
    </label>
</div>

<button id="showStructureBtn">Şirket Yapılanmasını Göster</button>

<div id="companyStructure" style="margin-top:20px; overflow-x:auto;"></div>

</div>

<footer>
© IEZU Tech | S4Scope – SAP Scope & RFP Services
</footer>

<script>
const STORAGE_KEY = "s4scopeRfpData";
const GROUP_KEY = "groupReporting";

const sectorMap = {
  "Ayrık Üretim": ["Otomotiv Tedarikçileri","Kiralama & Leasing","Batarya Üreticileri"],
  "Havacılık ve Savunma": ["Seviye 2 ve üzeri Tedarikçiler","OEM Bağlı Ortaklıkları"],
  "Endüstriyel Üretim": ["Bileşen Üreticileri","Makine & Ekipman"]
};

const sapModules = ["FI","CO","MM","SD","PP","QM","PM","WM","HR","PS"];

function saveGroupReporting(){
    const val = document.querySelector('input[name="groupReporting"]:checked')?.value || "";
    localStorage.setItem(GROUP_KEY, val);
}

function loadGroupReporting(){
    const val = localStorage.getItem(GROUP_KEY);
    if(!val) return;
    const radio = document.querySelector(`input[name="groupReporting"][value="${val}"]`);
    if(radio) radio.checked = true;
}

function createCompanies(){
    const count = parseInt(document.getElementById("companyCount").value);
    const container = document.getElementById("companies");
    container.innerHTML = "";

    for(let i=1;i<=count;i++){
        const div = document.createElement("div");
        div.className="company-block";
        div.innerHTML = `
        <h3>Şirket ${i}</h3>
        <div class="company-grid">
            <div>
                <label>Şirket Adı</label>
                <input type="text">
            </div>
            <div>
                <label>Ülke</label>
                <select>
                    <option>Türkiye</option>
                    <option>Almanya</option>
                    <option>ABD</option>
                </select>
            </div>
            <div>
                <label>Ana Sektör</label>
                <select onchange="loadSub(this)">
                    <option></option>
                    ${Object.keys(sectorMap).map(s=>`<option>${s}</option>`).join("")}
                </select>
            </div>
            <div>
                <label>Alt Sektör</label>
                <select></select>
            </div>
            <div>
                <label>Ana Faaliyet</label>
                <select>
                    <option>Üretim</option>
                    <option>Hizmet</option>
                    <option>Proje</option>
                </select>
            </div>
        </div>`;
        container.appendChild(div);
    }
}

function loadSub(sel){
    const sector = sel.value;
    const sub = sel.parentElement.nextElementSibling.querySelector("select");
    sub.innerHTML = "";
    (sectorMap[sector]||[]).forEach(s=>{
        sub.innerHTML += `<option>${s}</option>`;
    });
}

document.getElementById("showStructureBtn").onclick = ()=>{
    const c = document.getElementById("companyStructure");
    c.innerHTML="";
    const t=document.createElement("table");
    t.innerHTML="<tr><th>Şirket</th>"+sapModules.map(m=>`<th>${m}</th>`).join("")+"</tr>";
    document.querySelectorAll(".company-block").forEach((b,i)=>{
        t.innerHTML+=`<tr><td>Şirket ${i+1}</td>${sapModules.map(()=>"<td><input type='checkbox'></td>").join("")}</tr>`;
    });
    c.appendChild(t);
};

window.onload=()=>{
    loadGroupReporting();
};
</script>

</body>
</html>
