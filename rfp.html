<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SAP RFP – Genel Bilgiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        h1, h2 {
            color: #0a6ed1;
        }
        .company-block {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 16px;
            background: #0a6ed1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .secondary {
            background: #666;
        }
    </style>
</head>

<body>
<div class="container">

<h1>SAP RFP – 1. Bölüm: Genel Bilgiler</h1>

<form id="rfpForm">

    <h2>1.1 Grup / Proje Genel Bilgileri</h2>

    <label>Firma / Grup Adı</label>
    <input type="text" name="groupName" required>

    <label>Faaliyet Gösterilen Ülke Sayısı</label>
    <input type="number" name="countryCount" min="1">

    <label>Toplam Çalışan Sayısı (Yaklaşık)</label>
    <input type="number" name="employeeCount">

    <h2>1.2 Şirket Kodları ve Sektör Bilgileri</h2>

    <div id="companies"></div>

    <button type="button" onclick="addCompany()">➕ Şirket Kodu Ekle</button>

    <br><br>
    <button type="submit">➡️ 2. Bölüme Geç</button>

</form>

</div>

<script>
let companyIndex = 0;

function addCompany() {
    companyIndex++;

    const div = document.createElement("div");
    div.className = "company-block";

    div.innerHTML = `
        <h3>Şirket ${companyIndex}</h3>

        <label>Şirket Kodu / Şirket Adı</label>
        <input type="text" name="company_${companyIndex}_name" required>

        <label>Sektör</label>
        <select name="company_${companyIndex}_sector" required>
            <option value="">Seçiniz</option>
            <option>Otomotiv</option>
            <option>Plastik / Enjeksiyon</option>
            <option>Tekstil</option>
            <option>Gıda ve İçecek</option>
            <option>Kimya</option>
            <option>İnşaat</option>
            <option>Enerji</option>
            <option>Perakende</option>
            <option>Lojistik</option>
            <option>Makine İmalatı</option>
            <option>Metal / Döküm</option>
            <option>Sağlık</option>
            <option>Hizmet</option>
        </select>

        <label>Üretim Var mı?</label>
        <select name="company_${companyIndex}_production">
            <option value="">Seçiniz</option>
            <option>Evet</option>
            <option>Hayır</option>
        </select>

        <label>Montaj Var mı?</label>
        <select name="company_${companyIndex}_assembly">
            <option value="">Seçiniz</option>
            <option>Evet</option>
            <option>Hayır</option>
        </select>
    `;

    document.getElementById("companies").appendChild(div);
}

document.getElementById("rfpForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("1. Bölüm tamamlandı. (Sonraki bölüm eklenecek)");
});
</script>

</body>
</html>
