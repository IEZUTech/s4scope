    background-color: #0b5ed7;

}

<body>

document.getElementById("erpSystem").addEventListener("change", function(){
    document.getElementById("sapDetails").classList.toggle(
        "hidden",
        this.value !== "SAP"
    );
});

function goToSection1(){
    const erp = document.getElementById("erpSystem").value;
    if(!erp){
        alert("Lütfen mevcut ERP sistemini seçiniz.");
        return;
    }
    document.getElementById("section0").classList.add("hidden");
    document.getElementById("section1").classList.remove("hidden");
}
