<script>

    document.querySelectorAll(".company-name").forEach(i=>{

    });
    if(savedCompanies.length===0){
        alert("En az bir ÅŸirket adÄ± girilmeli");

/* ðŸ”½ BÃ–LÃœM 2 â€“ YENÄ° EKLENEN KOD ðŸ”½ */

function renderSection2(){
    let html = `<div class="section">
        <div class="section-title">BÃ¶lÃ¼m 2 â€“ Organizasyon & YapÄ±</div>`;

    savedCompanies.forEach((name, i) => {
        html += `
        <div class="company-block">
            <h3>${name}</h3>

            <div class="form-group">
                <label>Ãœretim Tesisi SayÄ±sÄ±</label>
                <button onclick="changeValue('p${i}',-1)">-</button>
                <span id="p${i}">0</span>
                <button onclick="changeValue('p${i}',1)">+</button>
            </div>

            <div class="form-group">
                <label>Depo SayÄ±sÄ±</label>
                <button onclick="changeValue('w${i}',-1)">-</button>
                <span id="w${i}">0</span>
                <button onclick="changeValue('w${i}',1)">+</button>
            </div>

            <div class="form-group">
                <label>SatÄ±ÅŸ Ofisi SayÄ±sÄ±</label>
                <button onclick="changeValue('s${i}',-1)">-</button>
                <span id="s${i}">0</span>
                <button onclick="changeValue('s${i}',1)">+</button>
            </div>
        </div>`;
    });

    html += `</div>`;
    document.querySelector(".container").insertAdjacentHTML("beforeend", html);
}

function changeValue(id, delta){
    const el = document.getElementById(id);
    let v = parseInt(el.innerText);
    el.innerText = Math.max(0, v + delta);
}
</script>
