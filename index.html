<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>S4Scope – Giriş</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #1a237e; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0d47a1; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #1a237e; }
        .footer { margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>S4Scope Login</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı (admin)">
        <input type="password" id="password" placeholder="Şifre (1234)">
        <button onclick="login()">Giriş Yap</button>
        <div class="footer">IEZU Tech – S/4HANA RFP Manager</div>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            // Basit bir kontrol (Geliştirilebilir)
            if(user === "admin" && pass === "1234") {
                window.location.href = "rfp.html";
            } else {
                alert("Hatalı kullanıcı adı veya şifre!");
            }
        }
    </script>
</body>
</html>
